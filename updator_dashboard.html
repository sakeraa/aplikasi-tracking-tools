<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updator Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="scripts/updator.js" defer></script>
</head>
<body>
    <header>
        <h1>Updator Data Tools</h1>
        <p>Gunakan form di bawah untuk memperbarui status dan lokasi impact.</p>
        <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    </header>

    <main>
        <section class="update-form-container">
            <h2>Pencarian dan Pembaruan Impact</h2>
            <form id="update-form">
                <div class="form-group">
                    <label for="impact-id">Masukkan ID Impact:</label>
                    <input type="text" id="impact-id" name="impact-id" placeholder="Contoh: IM-001" required>
                </div>
                
                <div class="form-group">
                    <label for="new-status">Pilih Status Baru:</label>
                    <select id="new-status" name="new-status" required>
                        <option value="Full">Full (Setelah Servis)</option>
                        <option value="Service">Sedang Diservis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="new-location">Masukkan Lokasi Baru:</label>
                    <input type="text" id="new-location" name="new-location" placeholder="Contoh: Di Rumah, Bengkel Perbaikan" required>
                </div>

                <button type="submit">Perbarui Data</button>
            </form>
            
            <div id="status-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aplikasi Tracking Tools<br>Made by MOT POLIJE/22</p>
    </footer>

</body>
